server:
  port: 8761

eureka:
  client:
    fetch-registry: false # 是否到Eureka服务器中抓取注册信息
    register-with-eureka: false # 不会将自己的信息注册到Eureka服务器
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka
  server:
    enable-self-preservation: false # 关闭自我保护模式
    eviction-interval-timer-in-ms: 4000 # 清理间隔
